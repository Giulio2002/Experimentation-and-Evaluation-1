<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Get to Know You Form</title>
<style>
  body {
    margin-top: 200px;
    font-family: Arial, sans-serif;
    padding: 20px;
    background-color: #f4f4f4;
  }
  .container {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    max-width: 700px;
    margin: auto;
  }
  h2 {
    color: #333;
  }
  .form-group {
    margin-bottom: 10px;
  }
  label, select, input {
    display: block;
    width: 100%;
    padding: 10px;
  }
  button {
    padding: 10px 20px;
    background-color: #5cb85c;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background-color: #4cae4c;
  }
  input {
    max-width: 675px;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Let's get to know each other ðŸ˜Š</h2>
  <form id="get-to-know-form">
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="1" placeholder="Age">
       <select id="glasses" name="glasses">
        <option value="0">I use glasses</option>
        <option value="1">I do not use glasses</option>
      </select>
      <select id="impairment" name="impairment">
        <option value="0">I have a reading impairement</option>
        <option value="1">I have not a reading impairement</option>
      </select> 
    </div>

    <div class="form-group">
      <label for="studyStatus">At the moment I am</label>
      <select id="studyStatus" name="studyStatus">
        <option value="studying">Studying</option>
        <option value="working">Working</option>
        <option value="professoring">Professoring</option>
        <option value="unemployed">Unemployed</option>
      </select>
    </div>

    <button type="submit">Let us begin!</button>
  </form>
</div>

</body>
</html>
